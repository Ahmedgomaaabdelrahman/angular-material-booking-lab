<mat-dialog-content>
    <h3> Are you sure, you want to reserve Lab <strong> {{ labName }} </strong> <span *ngIf="searchDate"> at <strong> {{
                searchDate?.day }} </strong> from
            <strong>{{searchDate?.from }} </strong> to <strong>{{searchDate?.to }}</strong> </span> ? </h3>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="close()">Close</button>

</mat-dialog-actions>
