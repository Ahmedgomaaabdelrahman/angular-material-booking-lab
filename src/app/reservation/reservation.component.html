<div class="container">
    <app-search></app-search>
</div>
<mat-divider></mat-divider>
<div class="container">
    <h1 *ngIf="!filteredLabs.length" class="text-center mt-4"> {{ emptyValuesTxt }}</h1>
    <div class="row">
        <div class="col-sm-4" *ngFor="let lab of filteredLabs">
            <app-lab [labData]="lab"></app-lab>
        </div>
    </div>
</div>
<div class="spinnerContainer" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
</div>
